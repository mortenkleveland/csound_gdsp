<!DOCTYPE html>
<html>
<head>
    <title>Minimal Csound Example</title>
    <script type="text/javascript" src="csound.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <input type="file" id="openFileButton" value="Open file">
    <input type="button" id="playButton" value="Play">
    <textarea id="orchestraField" hidden>
        instr 1
        Sfile = "./local/soundfile"
        ;kPitch chnget "pitch"
        ;chnset icps, "freq"
        ;a1 oscil .1, 440, -1
        a1 diskin2 Sfile, 1, 0, 0
        outs a1, a1
        endin
    </textarea>
    
    <!--pNaCl csound module-->
    <div id="engine"></div>
</body>
</html>
